<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>header</title>
  <link href="/css/headers.css" rel="stylesheet">

</head>
<body>
<header class="p-6 mb-3 border-bottom">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

      <a th:href="@{/list_main}" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
        <img src="/img/logo.png" style="width: 100px; height: 100px; margin-top: -10px;">
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a th:href="@{/map}" class="nav-link px-4 link-dark">지도</a></li>
        <li><a th:href="@{/real_estate_add}" class="nav-link px-4 link-dark">매물 등록</a></li>
        <li><a href="#" class="nav-link px-4 link-dark">부동산 가이드</a></li>
        <li><a th:href="@{/board_list}" class="nav-link px-4 link-dark">커뮤니티</a></li>
        <li><a th:href="@{/notice_list}" class="nav-link px-4 link-dark">공지사항</a></li>
      </ul>

      <div class="dropdown text-end">
        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
           aria-expanded="false">
          <img src="/img/user.png" alt="user" width="32" height="32" class="rounded-circle">
          <span th:text="${session.user_id}" class="fs-6">회원아이디</span>
        </a>
        <ul class="dropdown-menu text-small">
          <li>
            <a th:if="${session.user_id != null}" class="dropdown-item" th:href="@{'/mypage?user_id=' + ${session.user_id}}">
              <i class="bi bi-house-fill"></i> 마이페이지
            </a>
          </li>
          <li>
            <a th:if="${session.user_id != null}" th:href="@{/steamed_list}" class="dropdown-item">
            <i class="bi bi-box2-heart-fill"></i> 찜한 목록
            </a>
          </li>
          <li>
            <a th:if="${session.user_id != null}" class="dropdown-item" th:href="@{/contract_Information}">
              <i class="bi bi-clipboard2-check"></i> 계약 내역
            </a>
          </li>
          <li>
            <a th:if="${session.user_id == null}" th:href="@{/login}" class="dropdown-item">
              <i class="bi bi-box-arrow-in-right"></i> 로그인
            </a>
          </li>
          <li>
            <a th:if="${session.user_id != null}" class="dropdown-item" th:href="@{/logout}">
              <i class="bi bi-box-arrow-left"></i> 로그아웃
            </a>
          </li>
          <li>
            <a th:href="@{/signup}" class="dropdown-item">
              <i class="bi bi-person-plus-fill"></i> 회원가입
            </a>
          </li>
        </ul>
      </div>

      &nbsp;&nbsp;&nbsp;&nbsp;


      <div class="dropdown position-relative">
                    <span class="nav-icon font-2xl dropdown" href="#" id="notificationDropdown"
                          data-bs-toggle="dropdown" aria-expanded="false" style="cursor: pointer; position: relative;">
                        <div class="position-relative">
                            <button type="button" class="btn btn-primary position-relative">
                                <i class="bi bi-bell"></i>
                                알림
                                <span
                                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                    5
                                    <span class="visually-hidden">알림 개수</span>
                                </span>
                            </button>
                        </div>
                    </span>
        <ul class="dropdown-menu dropdown-menu-end p-0 border-0 w-400"
            aria-labelledby="notificationDropdown">
          <div class="card" style="width: 450px;">
            <div class="card-header">
              <a href="javascript://" class="float-end text-body">
                읽음 처리
              </a>
              알림
            </div>

            <div class="perfect-scrollbar position-relative" style="max-height: 400px;">
              <ul class="list-group list-group-flush">
                <li class="list-group-item list-group-item-action">
                  <div class="d-flex align-items-center">
                    <a href="javascript://" class="avatar me-2 rounded-circle">
                      <img src="/img/ROPF2fQ.png" class="rounded-circle"
                           style="width: 75px; height: 75px;">
                    </a>
                    <div class="flex-grow-1">
                      <div><strong>이집봐라</strong> 하이하이!</div>
                      <span class="text-muted">30초 전</span>
                    </div>
                  </div>
                </li>


              </ul>
            </div>

            <div class="card-footer text-center border-0">
              <a href="javascript://" class="text-body">
                모든 알림 보기
              </a>
            </div>
          </div>
        </ul>
      </div>

    </div>
  </div>
</header>
</body>
</html>
