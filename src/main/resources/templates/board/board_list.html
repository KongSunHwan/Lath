<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>커뮤니티 게시판</title>
    <link rel="stylesheet" href="/css/Notice.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/footer.css" />
    <style>
        a {
        text-decoration-line: none;
        }
    </style>
    <script>

$(document).ready(function() {
    var thisIndex = parseInt([[${searchVO.pageIndex}]]);

$(".pagination li a").each(function() {
    var idx = $(this).parent().index();
    var thistitle = $(this).attr("title");

    if (thistitle === thisIndex.toString()) {
        $(".pagination").find("li").eq(idx).addClass("active");
    }
});
});




function fn_go_page(pageNo) {
$("#pageIndex").val(pageNo);
$("#listForm").submit();
return false;
}

function fn_search(){
$("#pageIndex").val("1");
$("#listForm").submit();
return false;
}

</script>
</head>
<body>
<!-- header 시작 -->
<header th:replace="~{header/header}"></header>
<!-- header 끝 -->
<div class="outer">
    <div class="wrap">
        <div class="board_area">
            <div class="board_title">
                <h1>커뮤니티</h1>
            </div>
            <div class="board_list">
                <ul class="board_header">
                    <li class="id">글번호</li>
                    <li class="category" style="width: 200px;">분류</li>
                    <li class="title">제목</li>
                    <li class="writer">작성자</li>
                    <li class="count">조회수</li>
                    <li class="date">작성일</li>
                </ul>

                <ul th:each="list : ${list}" class="board_ul" onclick="">
                    <li th:text="${list.community_num}" class="id">1</li>
                    <li class="category" style="width: 200px;"><span class="badge bg-primary">커뮤니티</span></li>
                    <a th:href="@{'/board_detail?community_num=' + ${list.community_num}}"><li th:text="${list.community_title}" class="title">이집봐라 사용자 이용 가이드</li></a>
                    <li th:text="${list.user_id}" class="writer">공김정</li>
                    <li th:text="${list.community_hits}" class="count">10</li>
                    <li th:text="${list.community_date}" class="date">2023-04-19</li>
                </ul>

            </div>


            <ul class="board_paging">

                <!-- 첫페이지로  -->
                <li>
                    <a href="#">&lt;&lt;</a>
                </li>

                <!-- 이전 페이지로 -->
                <li>
                    <a href="#">&lt;</a>
                </li>

                <li>
                    <a href="#" class=current_page>1</a>
                </li>
                <li>
                    <a href="#" class=current_page>2</a>
                </li>
                <li>
                    <a href="#" class=current_page>3</a>
                </li>
                <li>
                    <a href="#" class=current_page>4</a>
                </li>
                <li>
                    <a href="#" class=current_page>5</a>
                </li>

                <!-- 다음페이지로 -->
                <li>
                    <a href="#">&gt;</a>
                </li>

                <!-- 끝페이지로  -->
                <li>
                    <a href="#">&gt;&gt;</a>
                </li>
            </ul>
            <div class="search_area">
                <form>
                    <select id="searchCondition" name="searchCondition" class="border border-secondary">
                        <option value="title">제목</option>
                        <option value="content">내용</option>
                        <option value="writer">작성자</option>
                    </select>

                    <span class="input_area">
                            <input type="search" name="searchValue">
                        </span>
                    <button type="submit">검색하기</button>
                    <a th:href="@{/board_add}"><button type="button">작성하기</button></a>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- footer 시작 -->
<footer th:replace="~{footer/footer}"></footer>
<!-- footer 끝 -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>


<script>
        const board_ul = document.querySelector('.board_list');
        board_ul.addEventListener('mouseover', function () {
            if (event.target.classList.contains("board_ul")) {
                event.target.classList.add('onmouseover');
            } else if (event.target.parentNode.classList.contains('board_ul')) {
                event.target.parentNode.classList.add('onmouseover');
            }
        })

        board_ul.addEventListener('mouseout', function () {
            if (event.target.classList.contains("board_ul")) {
                event.target.classList.remove('onmouseover');
            } else if (event.target.parentNode.classList.contains('board_ul')) {
                event.target.parentNode.classList.remove('onmouseover');
            }
        })

        function detailView(bid) {
            location.href = '${contextPath}/board/detailView?bid=' + bid;
        }

    </script>
</body>

</html>
